Name: pixman
Summary: Pixel manipulation library
Description: |
    pixman is a library that provides low-level pixel manipulation
    features such as image compositing and trapezoid rasterization.
Version: 0.28.0
Release: 1
Group: System/Libraries
License: MIT
URL: http://www.x.org/
Sources:
    - http://xorg.freedesktop.org/archive/individual/lib/%{name}-%{version}.tar.bz2
Configure: configure
ConfigOptions:
    - arm:--disable-arm-iwmmxt
    # Mer doesn't support loongson on mips atm. at least so disable it for now.
    - mipsel:--disable-loongson-mmi

SubPackages:
    - Name: devel
      Summary: Development components for the pixman library
      Description: |
       pixman Development Library 
      Group: Development/Libraries
